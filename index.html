<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkata Heritage Riddle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="navbar">
        <h1>Heritage Hunt</h1>
        <div class="toggle-container">
            <i class="fas fa-moon toggle-icon" onclick="toggleMode('light')"></i>
            <i class="fas fa-sun toggle-icon" onclick="toggleMode('dark')"></i>
        </div>
    </div>

    <div class="main-container">
 
        <div class="container">
            <h1>Kolkata Heritage Riddle</h1>
            <p>Can you guess the heritage place in Kolkata described below?</p>
            <p class="riddle">I stand tall with a magnificent dome,
                A symbol of colonial heritage, I call home.
                Located in the city of joy so grand,
                Where history and culture blend and stand.</p>
    
            <label for="answer">Your Answer:</label>
            <div class="input-group">
                <input type="text" id="answer" placeholder="Enter your answer">
                <button onclick="checkAnswer()">Submit</button>
            </div>
    
            <div id="result"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
